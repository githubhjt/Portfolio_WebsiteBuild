<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 헤더 -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="logo.png" alt="로고" />
            </a>
        </div>
        <nav>
            <a href="header1.html">Header1</a>
            <a href="header2.html">Header2</a>
            <a href="header3.html">Header3</a>
            <a href="header4.html">Header4</a>
        </nav>
    </header>

    <!-- 메인 페이지 섹션 -->
    <section class="page">
        <div class="intro">
            <h1>WELCOME TO MY</h1>
            <h2>PORTFOLIO</h2>
            <p>Explore my work and projects in this website</p>
        </div>

        <div class="content">
            <h1>"Hello, World!" This is Jintaek.</h1>
            <p>여기다가 기본 텍스트 어쩌구 저쩌구 넣어주면 될거 같고..</p>
        </div>

    <footer>

    </footer>

    <script>
        // 창 높이에 따라 커버 영역의 위치를 조정하는 함수
        function adjustIntroPosition() {
            const intro = document.querySelector('.intro');
            const windowHeight = window.innerHeight;
            const introHeight = intro.offsetHeight;
            
            if (windowHeight < introHeight) {
                intro.style.position = 'relative';
                intro.style.transform = `translateY(${windowHeight - introHeight}px)`;
            } else {
                intro.style.position = 'relative';
                intro.style.transform = 'translateY(0)';
            }
        }

        // 창 크기 변화 감지
        window.addEventListener('resize', adjustIntroPosition);

        // 초기 호출
        adjustIntroPosition();
    </script>
</body>
