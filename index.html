<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 헤더 외부에 고정된 로고 -->
    <div class="logo">
        <a href="index.html">
            <img src="logo.png" alt="로고" />
        </a>
    </div>

    <!-- 헤더 -->
    <header>
        <nav>
            <a href="header1.html">Header1</a>
            <a href="header2.html">Header2</a>
            <a href="header3.html">Header3</a>
            <a href="header4.html">Header4</a>
        </nav>
    </header>

    <!-- 커버 섹션 -->
    <section class="cover">
        <h1>Welcome to My Portfolio</h1>
        <p>Explore my work and projects below</p>
    </section>

    <!-- 메인 섹션 -->
    <section class="main">
        <div class="main-text">
            <h1>""Hello, World!" This is Jintaek."</h1>
            <p>여기다가 기본 텍스트 어쩌구 저쩌구 넣어주면 될거 같고..</p>
        </div>
    </section>

    <!-- 푸터 로드 -->
    <div id="footer"></div>

    <script>
        // footer.html을 로드하여 #footer div에 추가
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
</body>
</html>
