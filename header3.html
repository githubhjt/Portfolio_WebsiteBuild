<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header3 - 3D 관련 포트폴리오</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <!-- 이미지에만 링크 적용 -->
            <a href="index.html">
                <img src="logo.png" alt="로고 이미지" />
            </a>
        </div>
        <nav>
            <a href="header1.html">Header1</a>
            <a href="header2.html">Header2</a>
            <a href="header3.html">Header3</a>
            <a href="header4.html">Header4</a>
        </nav>
    </header>

    <section class="main">
        <div class="main-text">
            <h1>3D 관련 포트폴리오</h1>
            <p>3D 작업물 포트폴리오 관련 내용 어쩌구 저쩌구...</p>
            <!-- 3D 작업물 갤러리를 여기에 추가 -->
        </div>
    </section>

    <!-- 푸터 로드 -->
    <div id="footer"></div>

    <script>
        // footer.html을 로드하여 #footer div에 추가
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
</body>
</html>
